<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Базовые настройки -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Мастерская шоколада | {{title}}</title>

    <!-- SEO -->
    <meta
      name="description"
      content="Шоколад ручной работы в Санкт-Петербурге. Авторские изделия из шоколада, конфеты, наборы для подарков. Закажите уникальные шоколадные изделия."
    />
    <meta
      name="keywords"
      content="шоколад ручной работы, конфеты, подарочные наборы, Санкт-Петербург, мастерская шоколада"
    />
    <link rel="canonical" href="https://choco-master.ru/{{pageName}}.html" />

    <!-- Open Graph -->
    <meta property="og:title" content="Мастерская шоколада" />
    <meta
      property="og:description"
      content="Авторский шоколад ручной работы в Санкт-Петербурге. Подарки и наборы к любому празднику."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://choco-master.ru/" />
    <meta
      property="og:image"
      content="https://choco-master.ru/assets/preview-main.jpg"
    />
    <meta property="og:locale" content="ru_RU" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Мастерская шоколада" />
    <meta
      name="twitter:description"
      content="Авторский шоколад ручной работы в Санкт-Петербурге."
    />
    <meta
      name="twitter:image"
      content="https://choco-master.ru/assets/preview-main.jpg"
    />

    <!-- Favicon -->
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="../assets/preview-main.jpg" />

    <!-- Оптимизация загрузки -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preload" href="../css/index.css" as="style" />
    <link rel="preload" href="../css/product.css" as="style" />
    <link rel="preload" href="../css/variables.css" as="style" />
    <link rel="preload" href="../js/productPage.js" as="script" />
    <link rel="preload" href="../js/productFilter.js" as="script" />

    <!-- Шрифты -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <!-- Подключение CSS -->
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/product.css" />
    <link rel="stylesheet" href="../css/variables.css" />
  </head>

  <body>
    <!-- Модальное окно -->
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modal-slider">
        <div class="modal-slides"></div>
      </div>
      <div class="modal-thumbnails-container"></div>
      <span class="modal-close-button">&times;</span>
    </div>

    <!-- Фильтры -->
    <div class="filters-overlay hidden" id="filters-overlay">
      <section class="filters-panel">
        <button class="filters-close" id="close-filters">&times;</button>
        <button class="clear-all-filters hidden" id="clear-all-filters">
          Сбросить фильтры &times;
        </button>
        {{filters}}
        <button class="filters-apply-button" id="filters-apply-button">
          Применить
        </button>
      </section>
    </div>

    <div class="container">
      <header class="header">
        <div class="filter-button" id="filter-button">
          <svg viewBox="0 0 24 24" stroke="#ffffff">
            <path
              d="M15 10.5A3.502 3.502 0 0 0 18.355 8H21a1 1 0 1 0 0-2h-2.645a3.502 3.502 0 0 0-6.71 0H3a1 1 0 0 0 0 2h8.645A3.502 3.502 0 0 0 15 10.5zM3 16a1 1 0 1 0 0 2h2.145a3.502 3.502 0 0 0 6.71 0H21a1 1 0 1 0 0-2h-9.145a3.502 3.502 0 0 0-6.71 0H3z"
              fill="#ffffff"
            ></path>
          </svg>
        </div>
        <div class="filter-button-active hidden" id="filter-button-active">
          <svg
            viewBox="-2.4 -2.4 28.80 28.80"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            stroke="#5a3123"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0">
              <rect
                x="-2.4"
                y="-2.4"
                width="28.80"
                height="28.80"
                rx="14.4"
                fill="#ffffff"
                strokewidth="0"
              ></rect>
            </g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M15 10.5A3.502 3.502 0 0 0 18.355 8H21a1 1 0 1 0 0-2h-2.645a3.502 3.502 0 0 0-6.71 0H3a1 1 0 0 0 0 2h8.645A3.502 3.502 0 0 0 15 10.5zM3 16a1 1 0 1 0 0 2h2.145a3.502 3.502 0 0 0 6.71 0H21a1 1 0 1 0 0-2h-9.145a3.502 3.502 0 0 0-6.71 0H3z"
                fill="#5a3123"
              ></path>
            </g>
          </svg>
        </div>
        <div class="empty-svg hidden" id="empty-filter-button">
          <svg viewBox="0 0 24 24" fill="none">
            <path />
          </svg>
        </div>
        <a href="../index.html"><div class="title">Мастерская шоколада</div></a>
        <a class="cart-link" href="cart.html">
          <svg viewBox="0 0 24 24" fill="none">
            <path
              d="M6.29977 5H21L19 12H7.37671M20 16H8L6 3H3M9 20C9 20.5523 8.55228 21 8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20ZM20 20C20 20.5523 19.5523 21 19 21C18.4477 21 18 20.5523 18 20C18 19.4477 18.4477 19 19 19C19.5523 19 20 19.4477 20 20Z"
              stroke="#ffffff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
          <div class="cart-badge hidden">0</div>
        </a>
      </header>

      <!-- Основной контент -->
      <main class="content">
        <!-- Сетка продуктов -->
        <div class="product-grid">{{cards}}</div>
      </main>
    </div>

    <!-- Подключение JS -->
    <script src="../js/productPage.js" type="module" defer></script>
    <script src="../js/productFilter.js" type="module" defer></script>
  </body>
</html>
