<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modal-content">
        <!-- <button class="modal-prev-btn">&#10094;</button> -->
        <div class="modal-slider">
          <div class="modal-slides"></div>
        </div>
        <!-- <button class="modal-next-btn">&#10095;</button> -->
      </div>
      <div class="modal-thumbnails-container"></div>
      <span class="modal-close-button">&times;</span>
    </div>
    <div class="card" id="product-1">
      <div class="slider">
        <div class="slides">
          <div class="slide">
            <img
              src="./assets/1.jpg"
              alt="Вариант 1"
              loading="lazy"
              class="product-image"
            />
          </div>
        </div>
        <button class="prev-btn">&#10094;</button>
        <button class="next-btn">&#10095;</button>
      </div>
      <div class="dots-container"></div>
      <div class="card-info">
        <h2 class="product-title">Коробка конфет с мишкой</h2>
        <div class="product-price">1 500 р.</div>
      </div>
    </div>
    <div class="card" id="product-2">
      <div class="slider">
        <div class="slides" data-index="0">
          <div class="slide">
            <img src="./assets/1.jpg" alt="Вариант 1" class="product-image" />
          </div>
          <div class="slide">
            <img src="./assets/2.jpg" alt="Вариант 2" class="product-image" />
          </div>
          <div class="slide">
            <img src="./assets/3.jpg" alt="Вариант 3" class="product-image" />
          </div>
        </div>
        <button class="prev-btn">&#10094;</button>
        <button class="next-btn">&#10095;</button>
      </div>
      <div class="dots-container"></div>
      <div class="card-info">
        <h2 class="product-title">Коробка конфет с мишкой</h2>
        <div class="product-price">1 500 р.</div>
      </div>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
