    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <link rel="preload" href="../css/card.css" as="style" />
    <link rel="preload" href="../css/slider.css" as="style" />
    <link rel="preload" href="../css/page.css" as="style" />
    <link rel="preload" href="../css/cart.css" as="style" />
    <link rel="preload" href="../js/productPage.js" as="script" />

    <!-- Шрифты -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Подключение CSS -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/card.css" />
    <link rel="stylesheet" href="../css/slider.css" />
    <link rel="stylesheet" href="../css/page.css" />
    <link rel="stylesheet" href="../css/cart.css" />
  </head>

  <body>
    <!-- Модальное окно -->
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modal-slider">
        <div class="modal-slides"></div>
      </div>
      <div class="modal-thumbnails-container"></div>
      <span class="modal-close-button">&times;</span>
    </div>

    <!-- Основной контент -->
    <main class="content">
      <section class="page-header">
        <a class="home-link" href="../index.html">
          <svg
            width="40px"
            height="40px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M21.4498 10.275L11.9998 3.1875L2.5498 10.275L2.9998 11.625H3.7498V20.25H20.2498V11.625H20.9998L21.4498 10.275ZM5.2498 18.75V10.125L11.9998 5.0625L18.7498 10.125V18.75H14.9999V14.3333L14.2499 13.5833H9.74988L8.99988 14.3333V18.75H5.2498ZM10.4999 18.75H13.4999V15.0833H10.4999V18.75Z"
            />
          </svg>
        </a>
        <h2 class="page-title">Коробки</h2>
        <a class="cart-link" href="cart.html">
          <svg
            width="40px"
            height="40px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6.29977 5H21L19 12H7.37671M20 16H8L6 3H3M9 20C9 20.5523 8.55228 21 8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20ZM20 20C20 20.5523 19.5523 21 19 21C18.4477 21 18 20.5523 18 20C18 19.4477 18.4477 19 19 19C19.5523 19 20 19.4477 20 20Z"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <div class="cart-badge hidden">0</div>
        </a>
      </section>
      <div class="content-padding"></div>
      <div class="show-all-button-wrapper"></div>
      <div class="product-grid">
        <div class="card" id="product-1" data-categories="Коробки,Пельмени">
          <div class="slider">
            <div class="slides">
              <div class="slide">
                <img
                  src="../assets/images/cards/1/1.jpg"
                  loading="lazy"
                  class="product-image"
                />
              </div>
            </div>
            <button class="prev-btn">‹</button>
            <button class="next-btn">›</button>
          </div>
          <div class="dots-container"></div>
          <div class="card-info">
            <div class="product-price" data-price="1890">1 890 ₽</div>
            <div class="product-title" data-name="Пельмени в коробке 9шт.">
              Пельмени в коробке 9шт.
            </div>
            <div class="cart-control">
              <button class="add-to-cart-button">В корзину</button>
              <button class="card-control-button" data-action="-" hidden>
                -
              </button>
              <div class="cart-count" hidden></div>
              <button class="card-control-button" data-action="+" hidden>
                +
              </button>
            </div>
          </div>
        </div>

        <div class="card" id="product-2" data-categories="Коробки">
          <div class="slider">
            <div class="slides">
              <div class="slide">
                <img
                  src="../assets/images/cards/2/1.jpg"
                  loading="lazy"
                  class="product-image"
                />
              </div>
              <div class="slide">
                <img
                  src="../assets/images/cards/2/2.jpg"
                  loading="lazy"
                  class="product-image"
                />
              </div>
            </div>
            <button class="prev-btn">‹</button>
            <button class="next-btn">›</button>
          </div>
          <div class="dots-container"></div>
          <div class="card-info">
            <div class="product-price" data-price="3890">3 890 ₽</div>
            <div
              class="product-title"
              data-name="Коробка конфет на 16 ячеек. с мишкой"
            >
              Коробка конфет на 16 ячеек. с мишкой
            </div>
            <div class="cart-control">
              <button class="add-to-cart-button">В корзину</button>
              <button class="card-control-button hide" data-action="-">
                -
              </button>
              <div class="cart-count hide"></div>
              <button class="card-control-button hide" data-action="+">
                +
              </button>
            </div>
          </div>
        </div>

        <div class="card" id="product-15" data-categories="Коробки,Пасха">
          <div class="slider">
            <div class="slides">
              <div class="slide">
                <img
                  src="../assets/images/cards/15/1.jpg"
                  loading="lazy"
                  class="product-image"
                />
              </div>
              <div class="slide">
                <img
                  src="../assets/images/cards/15/2.jpg"
                  loading="lazy"
                  class="product-image"
                />
              </div>
            </div>
            <button class="prev-btn">‹</button>
            <button class="next-btn">›</button>
          </div>
          <div class="dots-container"></div>
          <div class="card-info">
            <div class="product-price" data-price="990">990,00&nbsp;₽</div>
            <h2
              class="product-title"
              data-name="Пасхальная композиции с зайчиком"
            >
              Пасхальная композиции с зайчиком
            </h2>
            <div class="cart-control">
              <button class="add-to-cart-button">В корзину</button>
              <button class="card-control-button hide" data-action="-">
                -
              </button>
              <div class="cart-count hide"></div>
              <button class="card-control-button hide" data-action="+">
                +
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Подключение JS -->
    <script src="../js/productPage.js" type="module" defer></script>

</html>
